<!DOCTYPE html>
<html lang="en">
<head>
  <!--Metadata-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froggy Clicker</title>
  <!-- Google Font import-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <!--Stylesheet & Bulma CSS framework -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  
</head>
<body>

  <nav class="">
    <h1 class="title">Froggy Clicker</h1>
  </nav>

  <div class="columns">

    <main class="column is-8 section is-medium">

      <div>

        <div id="clicker" class="clicker-token">
          <img 
          src="./assets/images/mr_green_bean.webp" 
          alt="A picture of a little green frog in a pond with purple clouds"
          class="rotate-animation"
          >
        </div>

        <div>
          <p class="title">
            Points: <span id="score">0</span>
          </p>
          <p class="title">
            Goal: 1,000,000
          </p>
        </div>

      </div>

    </main>

    <aside id="upgrades" class="column upgrades-container">
      <h2 class="title">Upgrades</h2>
      <ul id="upgrade-list" class="upgrade-list">

        <li class="box upgrade-box" data-upgrade-level="0" data-upgrade-type="click">
          <h3 class="is-size-3-desktop">Tongue Upgrade</h3>
          <p class="is-size-4-desktop">Level: <span id="clickLevel">0</span></p>
          <p class="is-size-4-desktop">Cost: <span id="clickUpgradeCost">25</span></p>
          <p class="is-size-4-desktop">+1 click power/per level</p>
        </li>

      </ul>
    </aside>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Froggy Clicker</strong> by <a href="https://github.com/jhoanTrujillo/pp2_froggy_clicker" aria-label="Link to developer's Github page">Jhoan Trujillo</a>. 
        2023
      </p>
    </div>
  </footer>

  <!--Scripts-->
  <script src="./assets/js/script.js"></script>
</body>
</html>
